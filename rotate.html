<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rotation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .image-rotator {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
    }

    .image-rotator img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: rotateImage 6s infinite;
    }

    .image-rotator img:nth-child(1) {
      animation-delay: 0s;
    }

    .image-rotator img:nth-child(2) {
      animation-delay: 3s;
    }

    @keyframes rotateImage {
      0% { opacity: 0; transform: rotateY(90deg); }
      10% { opacity: 1; transform: rotateY(0deg); }
      40% { opacity: 1; transform: rotateY(0deg); }
      50% { opacity: 0; transform: rotateY(-90deg); }
      100% { opacity: 0; transform: rotateY(-90deg); }
    }
  </style>
</head>
<body>

  <div class="image-rotator">
    <img src="logo(1).jpg" alt="Image 1">
    <img src="logo(2).jpg" alt="Image 2">
  </div>

</body>
</html>
